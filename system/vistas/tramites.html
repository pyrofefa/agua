<br><br><br><br>
<div ng-controller="tramitesController">
<div class="container" ng-repeat="data in datos" id="tramites">
	<div class="row">
		<div class="col-md-12" style="position: absolute; left: 15px;">
			<h1 style="text-align: center;"><img src="img/seleccionar.png"></h1>
		</div>
	</div>
	<div class="row" style="width:850px; position: absolute; left: 120px; top: 270px;">
		<div class="col-md-4" ng-click="contratos(data.numero)">
			<img src="img/btncontrato.png">
		</div>
		<div class="col-md-4" ng-click="convenio(data.numero)">
			<img src="img/btnconvenio.png">
		</div>
		<div class="col-md-4" ng-click="cambio_nombre(data.numero)">
			<img src="img/btncambiodenombre.png">
		</div>
	</div>
	<div class="row" style="width:850px; position: absolute; left: 120px; top: 380px;">
		<div class="col-md-4" ng-click="carta_adeudo(data.numero)">
			<img src="img/btncartaadeudo.png">
		</div>
		<div class="col-md-4" ng-click="factibilidad(data.numero)">
			<img src="img/btnfactibilidad.png">
		</div>
		<div class="col-md-4" ng-click="dostramites(data.numero)">
			<img src="img/btn2omas.png">
		</div>
	</div>
</div>
<br>
<div class="container">
	<div class="row">
		<div class="progress" id="cargando">
          	<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              Conectando con servidor
 			</div>
		</div>		
	</div>
</div>
<div class="container">
	<div style="position: absolute; top: 500px;">
		<a href="#/"><img src="img/btnvolver.png"></a>
	</div>	
</div>
<!--<p>{{data.numero}}</p>-->
</div>
